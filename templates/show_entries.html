{% extends "layout.html" %}
{% block body %}
  <form action="{{ url_for('add_entry') }}" method="post" class="add-entry">
    <dl>
      <dt>Title:
      <dd><input type="text" size="30" name="title">
      <dt>Text:
      <dd><textarea name="text" rows="5" cols="40"></textarea>
        <dt>Category:
        <dd><input type="text" size="30" name="category">
        <dd><input type="submit" value="Share">
    </dl>
  </form>
  <form action="{{ url_for('show_entries') }}" method="post" >
    <label for="sorting">Sort Posts by Category</label>
    <input name="choice" type="text">
    <input type="submit" value="Sort">
  </form>
  <ul class="entries">
  {% for entry in entries %}
    <li><h2>{{ entry.title }}</h2>{{ entry.category|safe }}<p>{{ entry.text|safe }}</p></li>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em></li>
  {% endfor %}
  </ul>
{% endblock %}
